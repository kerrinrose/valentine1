<!DOCTYPE html>
<html>
    <head>
        <title>Will you be my valetine?</title>
        <link rel="stylesheet" href="assets/styles/styles.css">
    </head>
    <body>
        <section>
            <img src="assets/images/pixel-heart.webp" width="300" alt="A pixel heart">
            <h1>You are the <br>
                <em class="css">CSS</em><br> 
                to my <br>
                <em class="html">HTML</em></h1>
            <h2>Love, your secret admirer</h2>
            <!-- A form for deciding if you want to be my valentine -->
            <form>
                <fieldset>
                    <legend>Will you be my valentine?</legend>
                    <input name="valentine" id="yes" type="radio">
                    <label for="yes">Yes</label>

                    <input name="valentine" id="no" type="radio">
                    <label for="no">No</label>
                </fieldset>
                <button>Answer</button>
            </form>
        </section>
    </body>
</html>
